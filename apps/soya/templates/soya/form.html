{% extends "soya/base.html" %}

{% block content %}
	<ul class="nav nav-tabs">
	  <li role="presentation"><a href="/">Главня страница</a></li>
	  <li role="presentation"><a href="/soya/info">Информация о сойи</a></li>
	  <li role="presentation"><a href="/soya/product">Товары</a></li>
	  <li role="presentation" class="active"><a href="/soya/zakaz">Заказать</a></li>
	</ul>
<div class="soya-index">
	<form class="register" method="post">{% csrf_token %}
		<h3> ФИО: {{ form.name }}</h3><br/>
		<h3> Номер телефона: {{ form.number }}</h3><br/>
        <h3> Выберите сорт: {{ form.soya_sort }} </h3>
		<h3> Сколько: {{ form.how_many }}</h3><br/>
		<input type="submit" value="Добавить" class="btn btn-primary btn-lg active"/>
	</form>
</div>
{% endblock %}
